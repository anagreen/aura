    <!--add fonts-->
    <script>
        (function() {
            function addFont() {
                var style = document.createElement('style');
                style.rel = 'stylesheet';
                document.head.appendChild(style);

                style.textContent = localStorage.getItem('customFonts'); //lato:400,700; Montserrat: 400,700
                document.documentElement.classList.add('wf-active');
            }

            function isLocalStorageNameSupported() {
                var testKey = 'test',
                    storage = window.localStorage;

                try {
                    storage.setItem(testKey, '1');
                    storage.removeItem(testKey);
                    return true;
                }
                catch(error) {
                    return false;
                }
            }

            function addSyncFont() {
                var link = document.createElement('link');

                link.type = 'text/css';
                link.rel = 'stylesheet';
                link.href = './assets/custom-fonts.css';

                document.head.appendChild(link);
                document.documentElement.classList.add('wf-active');
            }

            function addAsyncFonts() {
                if(localStorage.getItem('customFonts')) {
                    addFont();
                    return;
                }

                var request = new XMLHttpRequest();
                request.open('GET', './assets/custom-fonts.css', true);

                request.onload = function() {
                    if(request.status >= 200 && request.status < 400) {
                        localStorage.setItem('customFonts', request.responseText);
                        addFont();
                    }
                };

                request.send();
            }

            (isLocalStorageNameSupported()) ? addAsyncFonts() : addSyncFont();
        }());
    </script>

<script>
    var loadDeferredStyles = function() {
        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement);
        addStylesNode.parentElement.removeChild(addStylesNode);
    };
    var raf = requestAnimationFrame
        || mozRequestAnimationFrame
        || webkitRequestAnimationFrame
        || msRequestAnimationFrame;
    if(raf) raf(function() {
        window.setTimeout(loadDeferredStyles, 0);
    });
    else window.addEventListener('load', loadDeferredStyles);
</script>
