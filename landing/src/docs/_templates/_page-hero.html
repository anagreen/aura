<section class="page-hero" id="page-hero">
    @@include('./_header.html')

    <div class="wrap">
        <div class="page-hero__block">
            <div class="page-hero__title js-animate-loaded js-animate js-animate-left">
                A Decentralized Global
                Workplace for the
                Crypto Generation
            </div>
			
            <div class="page-hero__btn-wrap js-animate-loaded js-animate js-animate-bottom js-animate-1">
                <p class="btn-wrap__text">For 30% discount</p>
                <a class="button btn-wrap__button a-button a-button-hover" href="https://www.auracoins.io/whitelist">
                    <span class="text">Join whitelist</span>
                </a>
            </div>
			
            <p class="page-hero__text js-animate-loaded js-animate js-animate-bottom js-animate-2">
                Minimum investment $25K
            </p>
			
            <p class="page-hero__text js-animate-loaded js-animate js-animate-bottom js-animate-3">
                Using the power of Al, get matched
                with the best blockchain talent worldwide
            </p>

            <div class="counter js-animate-loaded js-animate js-animate-bottom js-animate-2" style="display: none;" id="js-counter">
                <div class="counter__item">
                    <span class="counter-item__value" id="counter-days">00</span>
                    <span class="counter-item__desc">days</span>
                </div>

                <div class="counter__item">
                    <span class="counter-item__value" id="counter-hours">00</span>
                    <span class="counter-item__desc">hours</span>
                </div>

                <div class="counter__item">
                    <span class="counter-item__value" id="counter-minutes">00</span>
                    <span class="counter-item__desc">minutes</span>
                </div>

                <div class="counter__item">
                    <span class="counter-item__value" id="counter-seconds">00</span>
                    <span class="counter-item__desc">seconds</span>
                </div>
            </div>

        </div>

        <div class="page-hero__block page-hero__block--image js-animate-loaded js-animate js-animate-opacity">
            <!--animation must be here-->
        </div>
    </div>
</section>
