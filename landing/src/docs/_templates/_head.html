    <!--add fonts-->
    <script>
        (function() {
            function addFont() {
                var style = document.createElement('style');
                style.rel = 'stylesheet';
                document.head.appendChild(style);

                style.textContent = localStorage.getItem('customFonts'); //lato:400,700; Montserrat: 400,700
                document.documentElement.classList.add('wf-active');
            }

            function isLocalStorageNameSupported() {
                var testKey = 'test',
                    storage = window.localStorage;

                try {
                    storage.setItem(testKey, '1');
                    storage.removeItem(testKey);
                    return true;
                }
                catch(error) {
                    return false;
                }
            }

            function addSyncFont() {
                var link = document.createElement('link');

                link.type = 'text/css';
                link.rel = 'stylesheet';
                link.href = './assets/auracoins/custom-fonts.css';

                document.head.appendChild(link);
                document.documentElement.classList.add('wf-active');
            }

            function addAsyncFonts() {
                if(localStorage.getItem('customFonts')) {
                    addFont();
                    return;
                }

                var request = new XMLHttpRequest();
                request.open('GET', './assets/auracoins/custom-fonts.css', true);

                request.onload = function() {
                    if(request.status >= 200 && request.status < 400) {
                        localStorage.setItem('customFonts', request.responseText);
                        addFont();
                    }
                };

                request.send();
            }

            (isLocalStorageNameSupported()) ? addAsyncFonts() : addSyncFont();
        }());
    </script>
</head>

<div id="hellopreloader"><div id="hellopreloader_preload"></div><p><a href="http://hello-site.ru">Hello-Site.ru. Бесплатный конструктор сайтов.</a></p></div>
<script type="text/javascript">
var hellopreloader = document.getElementById("hellopreloader_preload");
function fadeOutnojquery(el){
	el.style.opacity = 1;
	var interhellopreloader = setInterval(function(){
		el.style.opacity = el.style.opacity - 0.05;
		if (el.style.opacity <=0.05){
			clearInterval(interhellopreloader);
			hellopreloader.style.display = "none";
	}},16);
}
window.onload = function(){setTimeout(function(){fadeOutnojquery(hellopreloader);},1000);};
</script>
